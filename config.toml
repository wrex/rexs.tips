baseURL = "http://rexs.tips/"
languageCode = "en-us"
title = "Rex's Tips"

# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# Author Info
[author]
  name = "Rex Walters"
  link = ""

[markup.goldmark.renderer]
  unsafe= true

[params]
  # LoveIt theme version
  version = "0.1.X"
  description = "Guitar, machining, metalworking, woodworking, games and computers"
  keywords=["Guitar", "Machining", "Metalworking", "Woodworking", "Luthery", "Go"]
  #[params.header]
  # Can't figure out what these do!
  #  # desktop header mode ("fixed", "normal", "auto")
  #  desktopMode = "normal"
  #  # mobile header mode ("fixed", "normal", "auto")
  #  mobileMode = "auto"
  [params.footer]
    # Site creation time
    since = 2019
    # license info (HTML format is allowed)
    license= '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
    # Home Page Info
  [params.home]
    # Home Page Profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/img/rex-hs-small.jpg"
      # subtitle shown in home page
      subtitle = ""

      # whether to use typeit animation for subtitle
      typeit = false
      # whether to show social links
      social = false

  [params.comment]
    enable = true
    # Disqus Comment Config (https://disqus.com/)
    [params.comment.disqus]
      # LoveIt   v0.1.1
      enable = true
      # Disqus shortname to use Disqus in posts
      shortname = "rexstips"

[menu]
  [[menu.main]]
    identifier = "guitar"
    pre = ""
    name = "Guitar"
    url = "/guitar/"
    title = "Guitar related topics"
    weight = 2
  [[menu.main]]
    identifier = "workshop"
    pre = ''
    name = "Workshop"
    url = "/workshop/"
    title = "Shop stuff (metal/woodworking)"
    weight = 3
  [[menu.main]]
    identifier = "other"
    pre = ''
    name = "Other"
    url = "/other/"
    title = "Other categories"
    weight = 4
  [[menu.main]]
    identifier = "tags"
    pre = ''
    name = "Tags"
    url = "/tags/"
    title = "All posts sorted by tag"
    weight = 5
