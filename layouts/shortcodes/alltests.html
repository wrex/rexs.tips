<div class="section-index">
  {{- $pages := (where .Site.Pages "Section" "guitar").ByWeight -}}
  <ul>
      {{- range $pages -}}
        {{- $rlink := .RelPermalink -}}
        {{- $title := .Title }}
        {{- /* only ist if tgdid in frontmatter */ -}}
        {{- with .Param "tdgid" -}}
        <li>
          <a href="{{ $rlink }}">{{ . }} {{$title}}</a>
        </li>
        {{- end -}}
      {{- end -}}
  </ul>
</div>
