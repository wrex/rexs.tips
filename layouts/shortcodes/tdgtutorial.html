{{- $tut := .Page.Params.tutorial -}}
{{- $page := index (findRE "[^#]*" $tut 1) 0 -}}
{{- $pageTitle := (.Site.GetPage $page).Title -}}
{{- $color := .Get "color" | default "primary" -}}
{{- if $tut -}}
<div class="pageinfo pageinfo-{{ $color }}">

See [{{ $pageTitle }}]({{ ref . $tut }}) for a lesson/tutorial about this test.

</div>
{{- end -}}
