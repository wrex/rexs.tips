{{- define "content" -}}
  <div class="page home">
    <figure class="section-header">
      <img src="/img/shop.svg" alt="image of a factory">
    </figure>
    {{ $paginator := .Paginate (where .Site.RegularPages "Section" "workshop") }}
    {{- range  $paginator.Pages -}}
        {{- .Render "summary" -}}
    {{- end -}}
    {{- partial "paginator.html" . -}}
  </div>
{{- end -}}
