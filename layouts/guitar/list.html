{{- define "content" -}}
    <div class="page home">
      <figure class="section-header">
        <img src="/img/guitars2.jpg" alt="image of guitars">
      </figure>
      {{ $paginator := .Paginate (where .Site.RegularPages "Section" "guitar") }}
      {{- range  $paginator.Pages -}}
          {{- .Render "summary" -}}
      {{- end -}}
      {{- partial "paginator.html" . -}}
    </div>
{{- end -}}
