{{- define "content" -}}
    <div class="page home">
      <h3>Latest guitar posts:</h3>
      {{ $paginator := .Paginate (where .Site.RegularPages "Section" "guitar") }}
      {{- range  $paginator.Pages -}}
          {{- .Render "summary" -}}
      {{- end -}}
      {{- partial "paginator.html" . -}}
    </div>
{{- end -}}
